<!-- acordian -->
<script>
    function toggleAccordion(index) {
        const content = document.getElementById(`content-${index}`);
        const icon = document.getElementById(`icon-${index}`);
        // SVG for multipal icon
        const dropIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7" viewBox="0 0 14 7"
                                    fill="none">
                                    <path d="M13 1L8.06061 5.59317C7.47727 6.13561 6.52273 6.13561 5.93939 5.59317L1 1"
                                        stroke="#397665" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>`;

        // SVG for minus icon
        const plusSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="7" viewBox="0 0 14 7"
                                    fill="none">
                                    <path d="M13 1L8.06061 5.59317C7.47727 6.13561 6.52273 6.13561 5.93939 5.59317L1 1"
                                        stroke="transperent" stroke-width="1.5" stroke-miterlimit="10"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>`;

        // Toggle the content's max-height for smooth opening and closing
        if (content.style.maxHeight && content.style.maxHeight !== '0px') {
            content.style.maxHeight = '0';
            icon.innerHTML = plusSVG;
        } else {
            content.style.maxHeight = content.scrollHeight + 'px';
            icon.innerHTML = dropIcon;
        }
    }
</script>

<!-- sidebar  -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuBar = document.getElementById("menu-bar");
        const closeSidebar = document.getElementById("closeSidebar");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const body = document.body;

        menuBar.addEventListener("click", () => {
            sidebar.classList.remove("hidden");
            overlay.classList.remove("hidden");
            body.classList.add("overflow-hidden")
        });

        closeSidebar.addEventListener("click", () => {
            sidebar.classList.add("hidden");
            overlay.classList.add("hidden");
            body.classList.remove("overflow-hidden")
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.add("hidden");
            overlay.classList.add("hidden");
            body.classList.remove("overflow-hidden")

        });
    });
</script>
